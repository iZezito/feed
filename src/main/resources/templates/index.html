<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../static/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Recadinhos Anônimos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="cadastrar">Postar</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center w-100">
    <h1 class="h1"></h1>
</div>
<div >
    <div class="card mb-3 container justify-content-center text-dark" th:each=" n : ${noticiaslist}" th:object="${n}">
        <div class="row g-0">
            <div class="col-md-1    ">
                <img src="https://i.pinimg.com/736x/a2/90/06/a290063af1a335a1278898bcd202faa0.jpg" class="rounded-circle" style="width: 75px;"
                     alt="Avatar" />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">Anônimo</h5>
                    <p class="card-text" th:text="*{descricao}"></p>
                </div>
            </div>
            <!--
            <form class="row g-3 mb-3 justify-content-center">
                <input type="password" class="form-control w-75" id="inputPassword2" placeholder="Comentário...">

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Conmentar</button>
                </div>
            </form>
            <p th:text="*{comentarios}"></p>
            -->
        </div>

    </div>
</div>
<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
